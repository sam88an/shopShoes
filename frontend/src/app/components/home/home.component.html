<div class="home" div fxLayout="row" fxLayoutAlign="space-around center">
  <div class="product">
    <mat-card class="example-card" *ngFor="let p of products">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ p.name }}</mat-card-title>
        <mat-card-subtitle>{{ p.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ p.image }}" alt="{{ p.name }}" />
      <mat-card-content>
        <p>
          {{ p.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
