<div id="product" fxLayout="row wrap">
  <div *ngFor="let p of products" class="">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ p.name }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ p.image }}" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ p.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Thêm</button>
        <button mat-button>Xem chi tiết</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
